<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            font-family: Arial, sans-serif;
        }

        .main-nav {
            background-color: #131921;
            padding: 8px 15px;
            color: white;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            color: white;
            font-size: 24px;
            text-decoration: none;
            padding: 5px 9px;
        }

        .logo:hover {
            border: 1px solid white;
            border-radius: 2px;
            padding: 4px 8px;
        }

        .deliver-to {
            display: flex;
            align-items: flex-start;
            gap: 5px;
            cursor: pointer;
            padding: 5px 9px;
        }

        .deliver-to:hover {
            border: 1px solid white;
            border-radius: 2px;
            padding: 4px 8px;
        }

        .deliver-text {
            display: flex;
            flex-direction: column;
        }

        .deliver-small {
            color: #ccc;
            font-size: 12px;
        }

        .deliver-large {
            font-weight: bold;
            font-size: 14px;
        }

        .search-container {
            flex-grow: 1;
            display: flex;
            height: 40px;
        }

        .search-category {
            background: #f3f3f3;
            border: none;
            border-radius: 4px 0 0 4px;
            padding: 0 5px;
            font-size: 12px;
            border-right: 1px solid #cdcdcd;
            min-width: 120px;
            position: fixed;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            font-size: 15px;
            outline: none;
        }

        .search-button {
            width: 45px;
            background: #febd69;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .search-button:hover {
            background: #f3a847;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 5px 9px;
        }

        .nav-link:hover {
            border: 1px solid white;
            border-radius: 2px;
            padding: 4px 8px;
        }

        .cart-container {
            display: flex;
            align-items: flex-end;
            color: white;
            text-decoration: none;
            padding: 5px 9px;
            gap: 5px;
        }

        .cart-container:hover {
            border: 1px solid white;
            border-radius: 2px;
            padding: 4px 8px;
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            left: 12px;
            color: #f08804;
            font-weight: bold;
        }

        .sub-nav {
            background-color: #232f3e;
            padding: 8px 15px;
            color: white;
        }

        .sub-nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .hamburger {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            padding: 5px 9px;
            cursor: pointer;
        }

        .hamburger:hover {
            border: 1px solid white;
            border-radius: 2px;
            padding: 4px 8px;
        }

        .category-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 5px 9px;
        }

        .category-link:hover {
            border: 1px solid white;
            border-radius: 2px;
            padding: 4px 8px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="main-nav">
            <div class="nav-container">
                <a href="#" class="logo">Awaneesh Sports</a>
                
                <div class="deliver-to">
                    <div class="location-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
                        </svg>
                    </div>
                    <div class="deliver-text">
                        <span class="deliver-small">Deliver to</span>
                        <span class="deliver-large">India</span>
                    </div>
                </div>

                <div class="search-container">
                    <select class="search-category">
                        <option>All Categories</option>
                        <option>Tennis</option>
                        <option>Basketball</option>
                        <option>Football</option>
                        <option>Running</option>
                        <option>Fitness</option>
                    </select>
                    <input type="text" class="search-input" placeholder="Search Awaneesh Sports">
                    <button class="search-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                        </svg>
                    </button>
                </div>

                <div class="nav-links">
                    <a href="#" class="nav-link">
                        <div>
                            <div style="font-size: 12px">Hello, Sign in</div>
                            <div style="font-weight: bold">Account & Lists</div>
                        </div>
                    </a>
                    <a href="#" class="nav-link">
                        <div>
                            <div style="font-size: 12px">Returns</div>
                            <div style="font-weight: bold">& Orders</div>
                        </div>
                    </a>
                    <a href="#" class="cart-container">
                        <div class="cart-icon">
                            <span class="cart-count">0</span>
                            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 20a1 1 0 100 2 1 1 0 000-2zm7 0a1 1 0 100 2 1 1 0 000-2zm-7-4h7a2 2 0 002-2V6a2 2 0 00-2-2H9a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <span style="font-weight: bold">Cart</span>
                    </a>
                </div>
            </div>
        </nav>

        <nav class="sub-nav">
            <div class="sub-nav-container">
                <div class="hamburger">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                    All
                </div>
                <a href="#" class="category-link">Today's Deals</a>
                <a href="#" class="category-link">New Arrivals</a>
                <a href="#" class="category-link">Customer Service</a>
                <a href="#" class="category-link">Gift Cards</a>
                <a href="#" class="category-link">Sports Equipment</a>
                <a href="#" class="category-link">Accessories</a>
                <a href="#" class="category-link">Training</a>
            </div>
        </nav>
    </header>
    
    <!-- Add some content below to show the sticky behavior -->
    <div style="height: 1000px; padding: 20px;">
        <h1>Scroll down to see the sticky navigation</h1>
        <p>The navigation bar will stick to the top of the page when scrolling.</p>
    </div>
</body>
</html>
